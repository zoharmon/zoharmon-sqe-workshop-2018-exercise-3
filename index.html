<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <style>

            mark.green{
                background-color: #00ff12;
                color: black;
            }

            mark.red{
                background-color: red;
                color: black;
            }
            table {
                width: 100%;
                height: 100%;
            }

            .textAreaWrapper {
                width: 100%;
                height: 80vh;
                color: black;
            }

            textarea {
                width: 80%;
                height: 95%;
                color: black;
            }


        </style>
    </head>
    <body>
        <table>
            <tr>
                <td>
                    <div>
                        <label>Enter code here</label>
                    </div>
                </td>
                <td>
                    <div>
                        <label>Enter argument here</label>
                    </div>
                </td>

            </tr>
            <tr>
                <td>
                    <div class="textAreaWrapper">
                        <textarea id="codePlaceholder" title="Enter code here"></textarea>

                    </div>
                </td>
                <td>
                    <div class="textAreaWrapper">
                        <textarea id="codePlaceholderArguments" title="Enter argument here"></textarea>
                    </div>
                </td>
                <td>
                    <div class="textAreaWrapper" id="output">
                        <textarea id="parsedCode" title="Parse code"></textarea>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div>
                        <button id="codeSubmissionButton">Parse code</button>
                    </div>
                </td>
                <td>
                </td>
            </tr>

        </table>
        <script src="dist/bundle.js"></script>

</html>
